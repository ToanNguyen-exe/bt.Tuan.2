<!DOCTYPE html>
<html>
    <head>
        <title>b2</title>
    </head>
    <body>
        <input type="number" id="number">
        <button onclick="evenPrint()">in</button>
        <h1 id="result"></h1>
    <script>
        function evenPrint() {
            let n = parseInt(document.getElementById("number").value);
            let result =[];
            for (let i=1;i<=n;i++){
                result.push(i*2);
                
            }
            document.getElementById("result").innerText = result;

        }
    </script>
    </body>
</html>
